---

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "unzip"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create the backend app folder
  become: yes
  file:
    path: /home/ubuntu/nodeapp
    state: directory

- name: "Copy backend build to server"
  become: yes
  unarchive:
    src: /tmp/backend.zip
    dest: /home/ubuntu/nodeapp/
    owner: ubuntu

- name: "Install NPM dependencies"
  shell:
    cmd: npm install --production
    chdir: /home/ubuntu/nodeapp

- name: "Build the app"
  shell:
    cmd: npm run build
    chdir: /home/ubuntu/nodeapp

- name: "Start backend with pm2"
  become: yes
  shell: |
    cd /home/ubuntu/nodeapp
    pm2 start main.js --name nodeapp
    pm2 startup -u ubuntu