---

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "unzip"]
    update_cache: yes

- name: "install pm2"
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create the backend app folder
  file:
    path: /home/ubuntu/nodeapp
    state: directory
    owner: ubuntu


- name: "Copy backend build to server"
  unarchive:
    src: /tmp/backend.zip
    dest: /home/ubuntu/nodeapp/
    owner: ubuntu

- name: "Install NPM dependencies"
  shell:
    cmd: npm install
    chdir: /home/ubuntu/nodeapp

- name: "Build the app"
  shell:
    cmd: npm run build
    chdir: /home/ubuntu/nodeapp

- name: start pm2 process
  command: 'pm2 start /home/ubuntu/nodeapp/dist/main.js --name nodeapp'
  environment:
    NODE_ENV: "production"
    TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
    TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
    TYPEORM_MIGRATIONS: ./src/migrations/*.ts
    TYPEORM_ENTITIES: ./src/modules/**/*.entity.ts

- name: "Set pm2 start as service"
  become: yes
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu